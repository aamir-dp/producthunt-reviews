<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Hunt Reviews</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input { padding: 10px; width: 300px; }
        button { padding: 10px; cursor: pointer; }
        #reviews { margin-top: 20px; text-align: left; max-width: 600px; margin-left: auto; margin-right: auto; }
        .review { padding: 10px; border-bottom: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Fetch Product Hunt Reviews</h1>
    <p>Enter a product name to fetch reviews:</p>
    <input type="text" id="product-name" placeholder="Enter product name..." />
    <button onclick="fetchReviews()">Fetch Reviews</button>

    <h2>Reviews</h2>
    <div id="reviews">Loading...</div>

    <script>
        async function fetchReviews() {
            const productName = document.getElementById("product-name").value.trim();
            if (!productName) {
                alert("Please enter a product name.");
                return;
            }

            document.getElementById("reviews").innerHTML = "Fetching reviews...";

            try {
                // Call the backend GitHub Actions workflow
                const response = await fetch(`https://aamir-dp.github.io/producthunt-reviews/reviews.json?product=${encodeURIComponent(productName)}`);
                const reviews = await response.json();

                if (reviews.length === 0) {
                    document.getElementById("reviews").innerHTML = "<p>No reviews found.</p>";
                    return;
                }

                let html = "";
                reviews.forEach(review => {
                    html += `<div class="review"><strong>${review.user.name}</strong>: ${review.body}</div>`;
                });

                document.getElementById("reviews").innerHTML = html;
            } catch (error) {
                console.error("Error fetching reviews:", error);
                document.getElementById("reviews").innerHTML = "<p>Error fetching reviews.</p>";
            }
        }
    </script>
</body>
</html>
